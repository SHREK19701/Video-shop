<script>
        // Funkce pro zvýšení pocítadla pro jednotlivé video
        function trackViews(videoId, viewCountId) {
            const video = document.getElementById(videoId);
            let viewCount = 0;

            video.addEventListener("play", () => {
                viewCount++;
                document.getElementById(viewCountId).innerText = viewCount;

                // Odeslání dat na server (príklad pro API endpoint)
                fetch("http://localhost:3000/update-stats", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ videoId: videoId, views: viewCount })
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Pocet zhlédnutí aktualizován:", data);
                })
                .catch(error => console.error("Chyba pri aktualizaci poctu zhlédnutí:", error));
            });
        }

        
          // Volání funkce pro každé video
        trackViews("1", "viewCount1");
      
    
    </script>
